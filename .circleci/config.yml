version: 2.1

jobs:
  build:
    parameters:
      aurpkg:
        type: string
    docker:
      - image: docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build PKG
          command: |
            docker run -e ADD_GPG_KEYS="4773BD5E130D1D45 EB774491D9FF06E2" --name=build_<< parameters.aurpkg >> eyenx/aurbuilder:latest << parameters.aurpkg >> 
      - run:
          name: get built PKG
          command: |
            docker cp build_<< parameters.aurpkg >>:/export/ . 
      - run:
          name: scp built PKG
          command: |
            for pkg in export/*pkg.tar.xz; do echo put $pkg | sftp -b- -o "StrictHostKeyChecking=no" -P ${SFTP_PORT} ${SFTP_USER}@${SFTP_HOST}:${SFTP_DIR}; done

workflows:
